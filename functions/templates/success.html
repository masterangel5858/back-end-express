<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <div>
        <h1>Task Completed Successfully!</h1>
        <p>Your task has been completed. This window will close automatically in 5 seconds.</p>
    </div>
    <script>
        // Automatically close the window after 5 seconds
        setTimeout(function() {
            window.close(); // Close the current tab or window
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
