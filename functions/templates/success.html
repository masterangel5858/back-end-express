<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>ยืนยันยาสำเร็จ</h1>
        <p>You can close this page.</p>
        <p>คุณสามารถปิดเว็บไซต์ได้เลย</p>
    </div>
    <script>
        // Automatically close the window after 5 seconds
        setTimeout(function() {
            window.close(); // Close the current tab or window
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
